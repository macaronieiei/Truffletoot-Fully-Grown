<!DOCTYPE html>
<html>

<head>
    <title>BabyShroom with Normal Map & Adjusted Light</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        // Camera + Controls
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Ground
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Lights
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(10, 15, 10);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        dirLight.shadow.camera.near = 0.5;
        dirLight.shadow.camera.far = 50;
        dirLight.shadow.camera.left = -10;
        dirLight.shadow.camera.right = 10;
        dirLight.shadow.camera.top = 10;
        dirLight.shadow.camera.bottom = -10;
        scene.add(dirLight);

        const ambient = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambient);

        // Load textures
        const loaderTex = new THREE.TextureLoader();
        const textures = [
            loaderTex.load('https://raw.githubusercontent.com/macaronieiei/Computer-Graphics/e3a2f370ef5192cbb08bdccb012544f84afa98bc/BabyShroomWithEyes_Body_BaseColor_0.png'),
            loaderTex.load('https://raw.githubusercontent.com/macaronieiei/Computer-Graphics/e3a2f370ef5192cbb08bdccb012544f84afa98bc/BabyShroomWithEyes_Boots_BaseColor_3.png'),
            loaderTex.load('https://raw.githubusercontent.com/macaronieiei/Computer-Graphics/e3a2f370ef5192cbb08bdccb012544f84afa98bc/BabyShroomWithEyes_Mushroom_BaseColor_2.png')
        ];

        // Normal map for Mushroom
        const mushroomNormalMap = loaderTex.load('https://raw.githubusercontent.com/macaronieiei/Computer-Graphics/4967a0903c4c9a088e2c2f39ea9c1433fe4ee655/BabyShroomWithEyes_Mushroom_Normal_1.png');
        mushroomNormalMap.flipY = false; // ปรับการพลิกแกน Y ของ Normal Map

        // Load OBJ
        const loaderObj = new THREE.OBJLoader();
        loaderObj.load(
            'https://raw.githubusercontent.com/macaronieiei/Computer-Graphics/main/model.obj',
            function (object) {
                let meshIndex = 0;
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        if (child.name.includes('Body')) {
                            child.material = new THREE.MeshStandardMaterial({ map: textures[0] });
                        } else if (child.name.includes('Boots')) {
                            child.material = new THREE.MeshStandardMaterial({ map: textures[1] });
                        } else if (child.name.includes('Mushroom')) {
                            child.material = new THREE.MeshStandardMaterial({
                                map: textures[2],
                                normalMap: mushroomNormalMap,
                                normalMapType: THREE.ObjectSpaceNormalMap,
                                normalScale: new THREE.Vector2(0.5, 0.5)
                            });
                        } else {
                            const tex = textures[meshIndex % textures.length];
                            child.material = new THREE.MeshStandardMaterial({ map: tex });
                            meshIndex++;
                        }
                    }
                });
                object.position.set(0, 0, 0);
                scene.add(object);
            },
            undefined,
            function (err) { console.error('Error loading OBJ:', err); }
        );

        // Animate
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
